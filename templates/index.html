<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Xcode代码统计 - Web版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Xcode 项目代码统计</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="project_path" class="form-label">Xcode项目路径</label>
            <input type="text" class="form-control" id="project_path" name="project_path" placeholder="请输入本地Xcode项目绝对路径" required>
        </div>
        <button type="submit" class="btn btn-primary">统计</button>
    </form>
</div>
</body>
</html>
