<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Xcode代码统计 - Web版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); min-height:100vh;">
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card shadow-lg p-4" style="max-width: 600px; width:100%; border-radius: 1.5rem; background: rgba(255,255,255,0.95);">
    <form method="post" class="mb-3">
      <div class="d-flex align-items-center mb-2">
        <label for="lang" class="form-label me-2 fw-bold">🌐</label>
        <select name="lang" id="lang" class="form-select form-select-sm w-auto rounded-pill border-0 shadow-sm" style="background:#f0f4fa;" onchange="this.form.submit()">
          {% for code, name in languages %}
            <option value="{{ code }}" {% if lang == code %}selected{% endif %}>{{ name }}</option>
          {% endfor %}
        </select>
      </div>
    </form>
    <div class="text-center mb-4">
      <img src="https://img.icons8.com/color/96/000000/xcode.png" alt="Xcode Icon" style="width:64px; margin-bottom:10px;">
      <h2 class="mb-2 fw-bold" style="letter-spacing:1px;">{{ texts.title }}</h2>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger rounded-pill text-center shadow-sm">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="mb-3">
        <label for="project_path" class="form-label fw-semibold">{{ texts.title }}路径</label>
        <input type="text" class="form-control rounded-pill border-0 shadow-sm" id="project_path" name="project_path" placeholder="{{ texts.title }} absolute path" required style="background:#f0f4fa;">
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill shadow fw-bold" style="background: linear-gradient(90deg,#6a93cb,#a4bfef); border:none;">{{ texts.count }}</button>
    </form>
  </div>
</div>
</body>
</html>
